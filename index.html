<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Button Clicker (Core)</title>
</head>
<body>
    <div id="nav-container">
        <h1 class="nav-title">Dojonary</h1>
        <ul class="nav-links">
            <li><input class="search-bar" type="text" placeholder="Search"></li> 
            <li class="login-btn"><button onclick="logOut(this)">Login</button></li> 
        </ul>
    </div>
    <div id="content-container">
        <div class="first-content">
            <div class="content1">
                <h1>Ninja</h1>
                <h4>noun</h4>
                <p>Plural:<em>ninjas</em></p>
                <button class="like-btn1" onclick="alert('Ninja was liked!')">13 Likes</button>
            </div>
            <div class="quote">
                <p><em>A practitioner skilled in the Japanese art of ninjusu.</em></p>
            </div>
            
        </div>
        <div class="second-content">
            <div class="content2">
                <h1>Ninja</h1>
                <h4>noun</h4>
                <p>Plural:<em>ninjas</em></p>
                <button class="like-btn2" onclick="changeTotal(this)">37 Likes</button>
            </div>
            <div class="quote">
                <p><em>A programmer who breaks downs problems with zen-like focus.</em></p>
            </div>
        <div class="sub-content">
            <div class="sub-text">
                <h3>Dojonary</h3>
                <h6>Is defined by YOU</h6>
                <button onclick="hide(this)">Add Definition</button>
            </div>
        </div>  
    </div>

   

    

        








    </div>

    





    
<script src="script.js"></script>
</body>
</html>
